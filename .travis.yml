language: python
sudo: required
python:
    - "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libsnappy-dev libev4 libev-dev python-dev
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - python setup.py test
after_success:
  - coveralls

